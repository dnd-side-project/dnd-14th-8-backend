services:
  mysql:
    image: mysql:8.0
    container_name: moyeolak-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: moyeolak
      MYSQL_USER: moyeolak
      MYSQL_PASSWORD: moyeolak
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:
