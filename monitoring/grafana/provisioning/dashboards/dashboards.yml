apiVersion: 1

providers:
  - name: 'moyeolak'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards

inputs:
  - name: DS_PROMETHEUS
    type: datasource
    pluginId: prometheus
    value: Prometheus
  - name: DS_LOKI
    type: datasource
    pluginId: loki
    value: Loki
